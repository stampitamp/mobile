<ion-header>

  <ion-navbar>
    <ion-title>Verkaufsschicht</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="address_id" cancelText="Nah" okText="Okay!" placeholder="Adresse auswÃ¤hlen" style="max-width: 100% !important;">
        <div *ngFor='let address of addresses'>
          <ion-option value="{{address.address.id}}">{{address.company_name}} | {{address.address.street}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="startNewVendingSession()"
                [disabled]="address_id==undefined" color="primary">
    Neue Schicht beginnen
  </button>

</ion-content>
