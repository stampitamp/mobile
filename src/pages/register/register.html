<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (ngSubmit)="doRegister($event)">
    <ion-list>

      <ion-item>
        <ion-input  type=             "email"
                    formControlName=  "email"
                    placeholder=      "Email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input  type=             "password"
                    formControlName=  "password"
                    placeholder=      "Password">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input  type=             "password"
                    formControlName=  "passwordConfirmation"
                    placeholder=      "Password Confirmation">
        </ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full icon-left type="submit" color="primary">
      <ion-icon name="add-circle"></ion-icon>
      Register
    </button>
  </form>

  <form (ngSubmit)="switchToLogin($event)">
    <button ion-button full icon-left type="submit" color="secondary">
      <ion-icon name="log-in"></ion-icon>
      Login
    </button>
  </form>

</ion-content>
