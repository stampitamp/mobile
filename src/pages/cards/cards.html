<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Tarjetas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let card of cards'>
    <ion-card-header>
       <button ion-item>
      <ion-icon name="cafe" item-start></ion-icon> {{ card.card.name }}
    </button>
    </ion-card-header>
    <ion-card-content>
      {{card.current_stamps}}/{{card.card.stamps_count}}
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="doLogout()">Log Out</button>
</ion-content>
