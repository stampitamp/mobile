<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Stempel verwalten</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="stampCountDown()">
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>{{stamps_count}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="stampCountUp()">
            <ion-icon name="arrow-up"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-select [(ngModel)]="card_id" cancelText="Nah" okText="Okay!" placeholder="Bonuskarte auswÃ¤hlen" style="max-width: 100% !important;">
        <ion-option *ngFor='let card of cards' [value]="card.id" selected="false">{{card.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left (click)="scanCode()" [disabled]="card_id==-1" color="primary">
    <ion-icon name="qr-scanner"></ion-icon>
    Code scannen und stempeln
  </button>

</ion-content>
