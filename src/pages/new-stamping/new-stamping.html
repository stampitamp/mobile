<ion-header>

  <ion-navbar>
    <ion-title>new stamping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="stampCountDown()">
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>{{stamps_count}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="stampCountUp()">
            <ion-icon name="arrow-up"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label>Select Card</ion-label>
      <ion-select [(ngModel)]="card_id" cancelText="Nah" okText="Okay!">
        <div *ngFor='let card of cards'>
          <ion-option value="{{card.id}}">{{card.name}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-input  type=             "email"
                    placeholder=      "Email"
                    [(ngModel)]=      "email"
                    >
        </ion-input>
      </ion-item>
  </ion-list>

  <div padding>
    <button block (click)="createStampings()"
                  [disabled]="card_id==undefined||email==''">
      Stamp
    </button>
  </div>

</ion-content>
